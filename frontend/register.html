<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
      <div id ="register" class="d-flex align-items-center" style="height: 100vh;">
          <div class="container">
            <div class="row justify-content-center">
                <div class="col-6 py-5 ">
                    <img class="img-responsive" src="/assests/images/full_logo.png" alt="full_logo" width="600" height="100">
                </div>
              <div class="col-4">
                <h2>Register</h2>
                <form>
                  <div class="form-group">
                    <input type="text" class="form-control mb-3" id="username" placeholder="Enter username" required v-model="username">
                  </div>
                <div class="form-group">
                    <input type="email" class="form-control mb-3" id="email" placeholder="Enter email" required v-model="email">
                    </div> 
                <div class="form-group">
                    <input type="password" class="form-control mb-3" id="pwd" placeholder="Enter password" required v-model="password">
                  </div>
                    
                  <div class="form-group">
                    <input type="password" class="form-control mb-3" id="cnfpwd" placeholder="Confirm password" required v-model="cnfpassword">
                  </div>
                  <button type="submit" class="btn btn-primary w-100" @click="register()">Submit</button>
                    <a href="login.html">Already registered?</a>
                </form>
              </div>
            </div>
          </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue-router@4.0.15/dist/vue-router.global.js"></script>
    <script src="register.js"></script>

    </body>
</html>
